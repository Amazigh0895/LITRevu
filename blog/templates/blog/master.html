{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'blog/styles.css' %}">
</head>
<body>
  <div class="container-md" style="padding: 0;">
    <nav class="navbar navbar-expand-lg bg-black ">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">LITReview</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" style=" color:lightcyan;" aria-current="page" href="/">Flux</a>
            <a class="nav-link" style=" color:lightcyan;" href="{% url 'posts-view' %}">Posts</a>
            <a class="nav-link" style=" color:lightcyan;" href="{% url 'abonnements-view' %}">Abonnements</a>
            {% if user.is_authenticated %}
            <a class="nav-link " style="color:darkred" href="{% url 'logout-user' %}">Se déconnecter</a>
            {% endif %}
          </div>
        </div>
      </div>
  </nav>
  {% block content %}{% endblock %}
</div>
<footer class="py-3 my-4" style="
background: #0000003b;
">
  <ul class="nav justify-content-center border-bottom pb-3 mb-3">
  </ul>
  <p class="text-center text-body-secondary" 
  style=" color:aqua;">© 2023 Company, Amazigh</p>
</footer>
</body>
</html>
