<div class="d-grid gap-2 col-6 mx-auto">
    <div class="card text-center" style="max-width: 540px; background:#fff9fe4d;" >
        <div class="card-header">
         {{ val.user }} posted a review
        </div>
        <div class="card-body --bs-primary-border-subtle">
            <h5 class="card-title">{{ val.headline }}</h5>
            <p class="card-text">{{ val.body }}</p>
            <div class="starContainer" data-stars= "{{ val.rating }}"></div>
        </div>
        <div class="card-header">
            <h5 class="card-title">{{ val.ticket.title }}</h5>
            <p class="card-text">{{ val.ticket.description }}</p>
            {% if val.ticket.image.url is not None %}
                <img src="{{ val.ticket.image.url }}" class="card-img" style="max-width: 200px;"  alt="...">
            {% endif %}
        </div>
        <a href="{% url 'create-review-response' val.ticket.id %}" class="btn btn-info" style="
            margin-left: 170px;
            margin-right: 170px;
            margin-bottom: 15px;
            "
        >Cr√©er une critique</a>
        <div class="card-footer text-body-secondary">
            updated at {{ val.time_created }} by {{ val.user }}
        </div>
    </div>
</div>
<br>
