{% extends 'blog/master.html' %}
{% block title %}Demander un ticket{% endblock title %}
{% block content %}
<div class="d-grid gap-2 col-6 mx-auto">
    <p>{{ message }}</p>
    <form method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" class="btn btn-info">Publier</button>
        <a class="btn btn-danger" href="{% url 'home' %}" role="button">Annuler</a>
    </form>
</div>
{% endblock %}
